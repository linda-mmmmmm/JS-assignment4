<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Ultimate Movie Database</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="search-bar">
        <p>
          Movie API:
          <a href="https://www.omdbapi.com/">https://www.omdbapi.com/ </a>
        </p>
        <p>
          Tenor API:
          <a href="https://developers.google.com/tenor/guides/endpoints"
            >https://developers.google.com/tenor/guides/endpoints</a
          >
        </p>
        <h1>Search Movie:</h1>
        <input
          type="text"
          placeholder="Search Movie Title ..."
          id="movie-search-box"
          onkeyup="findMovies()"
          onclick="findMovies()"
        />
      </div>

      <div id="search-result-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
